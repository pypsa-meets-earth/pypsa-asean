co2_budget:
  enable: false
  override_co2opt: true
  co2base_value: 1.0e+09 # choose from: [co2limit, co2base, absolute, {float}]
  year:
    2025: 1.0
    2030: 0.82
    2035: 0.64
    2040: 0.46
    2045: 0.28
    2050: 0.1

electricity:
  base_network: osm-plus-prebuilt
  base_network_version: 0.1.1

transmission_projects:
  enable: true
  include:
    ID_SuperGrid: false
    AIMS: false
  skip: []
  status:
  - in_planning
  - under_construction
  - existing
  - under_consideration
  new_link_capacity: keep #keep or zero
  set_by_build_year: true
  delay_construction: 0

cluster_options:
  simplify_network:
    remove_stubs_across_borders: false
    p_threshold_drop_isolated: 50 # [MW] isolated buses are being discarded if bus mean power is below the specified threshold

costs:
  append_cost_data: true
  regional_factor: true

sector:
  enable:
    heat: true
    biomass: true
    industry: true
    shipping: true
    aviation: true
    land_transport: true
    rail_transport: true
    agriculture: true
    residential: true
    services: true

  biomass_transport: false

  hydrogen:
    network: false

  co2_network: false

  land_transport_fuel_cell_share:
    DEC_2020: 0.00
    DEC_2025: 0.00
    DEC_2030: 0.00
    DEC_2035: 0.00
    DEC_2040: 0.00
    DEC_2045: 0.00
    DEC_2050: 0.00
  land_transport_electric_share:
