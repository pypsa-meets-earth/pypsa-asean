version: 0.7.0
foresight: myopic

run:
  name: asean-elec-v0 # use this to keep track of runs with different settings
  sector_name: asean-elec-v0
  shared_cutouts: true  # set to true to share the default cutout(s) across runs
                        # Note: value false requires build_cutout to be enabled

results_dir: results/
summary_dir: results/

scenario:
  clusters: [100]
  opts: "3h"
  planning_horizons: # investment years for myopic and perfect; or costs year for overnight
  - 2020
  - 2025
  - 2030
  - 2035
  - 2040
  - 2045
  - 2050
  sopts:
  - ""
  demand:
  - "DEC"

countries: [BN, KH, ID, LA, MM, MY, PH, SG, TH, TL, VN]

enable:
  retrieve_databundle: false #  Recommended 'true', for the first run. Otherwise data might be missing.
  retrieve_databundle_sector: true
  retrieve_cost_data: true # true: retrieves cost data from technology data and saves in resources/costs.csv, false: uses cost data in data/costs.csv
  download_osm_data: false # If 'true', OpenStreetMap data will be downloaded for the above given countries
  build_natura_raster: false # If True, then an exclusion raster will be build
  build_cutout: false

build_shape_options:
  simplify_gadm: false

