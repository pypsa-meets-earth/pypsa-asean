  base_network_version: 0.1.1

transmission_projects:
  enable: true
  include:
    ID_SuperGrid: true
    AIMS: true
  skip: []
  status:
  - in_planning
  - under_construction
  - existing
  - under_consideration
  new_link_capacity: zero #keep or zero
  set_by_build_year: true

cluster_options:
  simplify_network:
    remove_stubs_across_borders: false
