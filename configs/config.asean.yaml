    DEC_2030: 0.00
    DEC_2035: 0.00
    DEC_2040: 0.00
    DEC_2045: 0.00
    DEC_2050: 0.00

policy_config:
  hydrogen:
    temporal_matching: "no_res_matching"

export:
  enable: false
  h2export: [0]

